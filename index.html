<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Página inicial do Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/celular_instagram.png" alt="Celular contendo uma imagem do Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram_logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="images/foto_perfil.jfif" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como moacirdavid1610</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é moacirdavid1610?
                </p>
                <p class="not-account">
                    <span class="link-blue">
                        Alternar contas
                    </span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="/images/apple_download.png" alt="Download Apple Store"></a>
                    <a href="#" class="app-download"><img src="/images/googleplay_download.png" alt="Download Play Store"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
